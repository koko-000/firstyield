<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #4361ee;
    --secondary: #4cc9f0;
    --accent: #007bff;
    --dark: #212529;
    --gray: #6c757d;
    --sidebar-width: 260px;
    --transition: all 0.3s ease;
}
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Kanit',sans-serif; background-color:#f5f7fb; color:var(--dark); overflow-x:hidden; }

/* Sidebar */
.sidebar { height:100vh; width:var(--sidebar-width); position:fixed; top:0; left:0;
    background:linear-gradient(to bottom,var(--primary),var(--secondary));
    color:white; padding-top:20px; box-shadow:0 0 15px rgba(0,0,0,0.1); transition:var(--transition);
    z-index:1000; overflow-y:auto; }
.sidebar-header { padding:0 20px 20px; border-bottom:1px solid rgba(255,255,255,0.1); margin-bottom:15px; display:flex; align-items:center; }
.sidebar-header img { width:40px;height:40px;margin-right:10px;border-radius:8px; }
.sidebar-header h2 { font-weight:600;font-size:1.5rem; }
.sidebar-menu { padding:0 10px; }
.menu-item { display:flex; align-items:center; color:white; padding:14px 16px; text-decoration:none; margin-bottom:5px; border-radius:8px; transition:var(--transition); font-weight:400; position:relative; cursor:pointer; }
.menu-item:hover { background: rgba(255,255,255,0.1); transform:translateX(5px);}
.menu-item.active { background: rgba(255,255,255,0.15); font-weight:500; }
.menu-item.active::before { content:''; position:absolute; left:0; top:0; height:100%; width:4px; background-color:var(--accent);}
.menu-item i { margin-right:12px; font-size:18px; width:24px; text-align:center; }

/* Main content */
.main-content { margin-left:var(--sidebar-width); padding:20px; transition:var(--transition); }
.header { display:flex; justify-content:space-between; align-items:center; padding:15px 25px; background-color:white; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.05); margin-bottom:20px; flex-wrap: wrap; }
.page-title { font-weight:600;color:var(--dark); font-size:1.5rem; }
.header-buttons { display:flex; flex-wrap:wrap; gap:5px; align-items:center; }

/* Buttons */
.header-buttons button { display:none; align-items:center; justify-content:center; background:var(--accent); color:white; border:none; border-radius:6px; padding:4px 8px; cursor:pointer; font-size:0.9rem; transition:0.2s; }
.header-buttons button:hover, .header-buttons button.active-filter { background-color: var(--secondary); transform: translateY(-2px); }

/* Content Area */
.content-area { background-color:white; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.05); overflow:hidden; height:calc(100vh - 120px); position:relative; }
iframe { width:100%; height:100%; border:none; transition:opacity 0.3s ease; display:none; }
.loading { opacity:0.5; }
.toggle-sidebar { display:none; background:var(--primary); color:white; border:none; border-radius:5px; padding:8px 12px; cursor:pointer; margin-right:15px; }
.welcome-message { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100%; text-align:center; padding:20px; color:var(--gray); }
.welcome-message i { font-size:4rem; margin-bottom:20px; color:var(--primary); opacity:0.7; }
.welcome-message h3 { font-weight:500; margin-bottom:10px; color:var(--dark); }

/* Filter dropdown */
.filter-dropdown { position: relative; display: inline-block; }
.dropdown-btn { display: inline-flex; align-items:center; justify-content:space-between; background: var(--accent); color:white; border:none; border-radius:6px; padding:4px 8px; cursor:pointer; font-size:0.9rem; transition:0.2s; }
.dropdown-btn:hover { opacity:0.85; }
.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 180px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    border-radius: 6px;
    z-index: 100;
    flex-direction: column;
    padding: 5px 0;
}
.dropdown-content button {
    background:none;
    color:var(--dark);
    border:none;
    padding:8px 12px;
    text-align:left;
    width:100%;
    cursor:pointer;
    font-size:0.9rem;
    transition:0.2s;
}
.dropdown-content button:hover { background: var(--secondary); color:white; }
.filter-dropdown.show .dropdown-content { display: flex; flex-direction: column; }

/* Responsive */
@media (max-width: 992px) {
    .sidebar { left:-260px; }
    .sidebar.active { left:0; }
    .main-content { margin-left:0; padding:15px; }
    .toggle-sidebar { display:inline-flex; }
    .header { flex-direction: column; align-items: flex-start; gap:10px; }
    .content-area { height: calc(100vh - 150px); }
    iframe { height: 100%; }
    .welcome-message h3 { font-size:1.2rem; }
    .welcome-message i { font-size:3rem; }
}

@media (max-width: 576px) {
    .header-buttons button { font-size:0.75rem; padding:3px 6px; }
    .sidebar { width:220px; }
    .sidebar-header h2 { font-size:1.2rem; }
    .menu-item { font-size:0.9rem; padding:10px 12px; }
}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-header">
        <img src="static/2.png" alt="Logo">
        <h2>DASHBOARD</h2>
    </div>
    <div class="sidebar-menu">
        <a class="menu-item" onclick="loadPage('1-1.html', this)">
            <i class="fas fa-cogs"></i> ADJUST MACHINE
        </a>
        <a class="menu-item" onclick="loadPage('1-2.html', this)">
            <i class="fas fa-tools"></i> BURR ALL
        </a>
        <a class="menu-item" onclick="loadPage('1-3.html', this)">
            <i class="fas fa-exclamation-triangle"></i> CONTAM ALL
        </a>
        <a class="menu-item" onclick="loadPage('1-4.html', this)">
            <i class="fas fa-scroll"></i> Dent & Scratch ALL
        </a>
        <a class="menu-item" onclick="loadPage('1-5.html', this)">
            <i class="fas fa-database"></i> HUB ALL
        </a>
    </div>
</div>

<!-- Main content -->
<div class="main-content">
    <div class="header">
        <div>
            <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <span class="page-title" id="page-title">Dashboard</span>
        </div>
        <div class="header-buttons" id="header-buttons">
            <!-- Filter dropdown -->
            <div class="filter-dropdown">
                <button class="dropdown-btn"><i class="fas fa-filter"></i> Filters <i class="fas fa-caret-down"></i></button>
                <div class="dropdown-content" id="hub-dropdown">
                    <button id="fcc-btn">FCC</button>
                    <button id="fcc_al-btn">FCC(AL)</button>
                    <button id="fcc_hs-btn">FCC(HS)</button>
                    <button id="fcc_steel-btn">FCC(STEEL)</button>
                    <button id="stt-btn">STT</button>
                    <button id="sttca-btn">STTCA</button>
                    <button id="fdb-btn">FDB Fan Motor</button>
                    <button id="sp-btn">SP</button>
                    <button id="stt7-btn">STT7</button>
                    <button id="bushing-btn">BUSHING</button>
                    <button id="sl_pmc-btn">SL PMC</button>
                    <button id="otr-btn">OTR</button>
                    <button id="shop-btn">SHOP</button>
                    <button id="shop_bu-btn">SHOP+BU</button>
                </div>
            </div>
        </div>
    </div>
    <div class="content-area">
        <iframe id="content-frame"></iframe>
        <div id="welcome-message" class="welcome-message">
            <i class="fas fa-chart-line"></i>
            <h3>ยินดีต้อนรับสู่ Dashboard</h3>
            <p>เลือกเมนูด้านซ้ายเพื่อเริ่มใช้งานระบบ</p>
        </div>
    </div>
</div>

<script>
let currentActiveItem = null;
let currentFolder = ''; 
const frame = document.getElementById("content-frame");
const welcomeMsg = document.getElementById("welcome-message");

// Sidebar toggle
function toggleSidebar() {
    document.querySelector('.sidebar').classList.toggle('active');
}

// Load menu page
function loadPage(file, element){
    welcomeMsg.style.display='none';
    frame.style.display='block';
    frame.classList.add('loading');
    if(currentActiveItem) currentActiveItem.classList.remove('active');
    element.classList.add('active');
    currentActiveItem = element;
    const titleText = element.textContent.trim();
    document.getElementById('page-title').textContent = titleText;

    currentFolder = (titleText === "HUB ALL") ? 'hub' : 
                    (titleText === "ADJUST MACHINE") ? 'adjust' :
                    (titleText === "BURR ALL") ? 'burr' :
                    (titleText === "CONTAM ALL") ? 'contam' :
                    (titleText === "Dent & Scratch ALL") ? 'dent&scratch' : '';

    setTimeout(()=> {
        frame.src = `static/${currentFolder}/${file}`;
        frame.onload = ()=> frame.classList.remove('loading');
    },100);
}

// Dropdown toggle
const dropdown = document.querySelector('.filter-dropdown');
const dropdownBtn = dropdown.querySelector('.dropdown-btn');
dropdownBtn.addEventListener('click',()=>{ dropdown.classList.toggle('show'); });
window.addEventListener('click', e => { if(!dropdown.contains(e.target)) dropdown.classList.remove('show'); });

// Filter buttons
const hubButtons = document.querySelectorAll('#hub-dropdown button');
hubButtons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
        hubButtons.forEach(b=>b.classList.remove('active-filter'));
        btn.classList.add('active-filter');
        const fileMap = {
            "fcc-btn":"fcc.html", "fcc_al-btn":"fcc_al.html", "fcc_hs-btn":"fcc_hs.html",
            "fcc_steel-btn":"fcc_steel.html", "stt-btn":"stt.html", "sttca-btn":"sttca.html",
            "fdb-btn":"fdb.html", "sp-btn":"sp.html", "stt7-btn":"stt7.html",
            "bushing-btn":"bushing.html", "sl_pmc-btn":"sl_pmc.html", "otr-btn":"otr.html",
            "shop-btn":"shop.html", "shop_bu-btn":"shop_bu.html"
        };
        frame.src = `static/hub/${fileMap[btn.id]}`;
        document.getElementById("page-title").textContent = btn.textContent.trim();
        dropdown.classList.remove('show');
    });
});
</script>

</body>
</html>
